<!DOCTYPE html>
<html>
  <head>
    <title>Trend JS Example</title>
    <script src="../../watermarker/build/dist/js/productionExecutable/watermarker.js"></script>
  </head>

  <body>
    <h1>Trend JS Example</h1>
    <script>
      watermarker = watermarker.de.fraunhofer.isst.trend.watermarker;
      const Watermarker = new watermarker.Watermarker();
      const TextWatermark = watermarker.watermarks.TextWatermark;

      let text = "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod \
tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam \
et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem \
ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy \
eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et \
accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est \
Lorem ipsum.";

      let watermark = TextWatermark.Companion.new("Hello World!");

      let result = Watermarker.textAddTrendmarkBuilder(text, watermark);

      if (result.isSuccess) {
        document.write(result.value);
      } else {
        document.write(result);
      }
    </script>
  </body>
</html>
